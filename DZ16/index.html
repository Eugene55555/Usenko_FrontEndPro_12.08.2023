    <script>

        const Role = {};

        Object.defineProperties(Role, {
            Admin: {
                value: 'admin',
                writable: false,
                enumerable: true,
                configurable: false,
            },
            Editor: {
                value: 'editor',
                writable: true,
                enumerable: true,
                configurable: false,
            },
            Reader: {
                value: 'reader',
                writable: false,
                enumerable: true,
                configurable: false,
            },
            SuperAdmin: {
                value: 'superAdmin',
                writable: false,
                enumerable: false,
                configurable: false,
            },
        })

        class User {
            constructor(id, firstName, lastName, role) {
                this.id = id;
                this.firstName = firstName;
                this.lastName = lastName;
                Object.defineProperty(this, 'role', {
                    value: role,
                    writable: false,
                    enumerable: true,
                    configurable: false,
                });
            }
        }

        delete Role.Reader; // doesn't work
        console.log(Role.Admin); // 'admin';
        Role.Admin = 'hello'; // doesn't change this property
        Role.newProp = 'value'; // doesn't change Role object

        const editor = new User(1, 'John', 'Doe', Role.Admin);
        console.log(editor.role); // 'admin';
        console.log(editor.role === Role.Admin); // true;
        editor.role = false; // doesn't do anything
        delete editor.role; // doesn't do anything
        
    </script>
