<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ4</title>
    <script>
        const menu = prompt('What would you like to do: add, sub, multi div');
        const a = +prompt("Enter the first number");
        const b = +prompt("Enter the second number");
        let result = 0;

        if (menu === 'add') {
            result = `${a} + ${b} = ${a + b}`;
        }
        else if (menu === 'sub') {
            result = `${a} - ${b} = ${a - b}`;
        }
        else if (menu === 'mult') {
            result = `${a} * ${b} = ${a * b}`;
        }
        else if (menu === 'div') {
            result = `${a} / ${b} = ${a / b}`;
        } else {
            result = 'Wrong operation';
        }
        alert (result);
    </script>
</head>

</html>
