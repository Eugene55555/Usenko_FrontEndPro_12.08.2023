    <title>DZ15</title>
    <script>

        class SuperArray extends Array {
            constructor(...names) {
                super(...names);
            }

            sum() {
                return this.filter((el) => typeof el === 'number').reduce((a, b) => a + b, 0);
            }
        }
        
    </script>
